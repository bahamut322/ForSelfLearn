/* AIUI Mobile版本参数配置 */
{
    /* 登录参数 */
    "login":{
        "appid": "7877036a"

    },

	/* 全局设置 */
	// 若要将新版本SDK（6.6.xxxx.xxxx）当作老版本（5.6.xxxx.xxxx）使用，请把aiui_ver的值改为1
    "global": {
        "scene": "hd-mix-xinghuo"
    },
    // 开启语种信息返回
    "attachparams":{"iat_params":"{\"opt\":\"2\"}"},
	/* 交互参数 */
	"interact":{
        // 交互超时关闭
		"interact_timeout":"-1",
		"result_timeout":"5000"
	},

	/* 业务相关参数 */
	// 本地vad参数
	"vad":{
		"vad_enable":"1",
		"engine_type":"evad",
		"res_type":"assets",
		"res_path":"vad/evad_16k.jet",
	    "vad_eos": "600"
	},

	// 识别（音频输入）参数
	"iat":{
		"sample_rate":"16000"
	},

	"audioparams":{
	    "pers_param":"{\"appid\":\"\",\"uid\":\"\"}"
    },

 	"recorder":{
 	    "channel_count": 1,
 	    "channel_filter": "0,-1"
 	},

    "ivw":{
        "mic_type": "mic1",
        "res_type":"path",
        "res_path":"/sdcard/AIUI/ivw/vtn/vtn.ini"
    },

	/* 业务流程相关参数 */
	// 语音业务流程控制
	"speech":{
	    "data_source":"user",
	    "interact_mode": "continuous",
	    "intent_engine_type": "cloud"
	},

	"tts":{
        "play_mode":"sdk"
    },

    // 传给大模型的参数
    "cbmparams": {
        "nlp": {
            "nlp": {
                "encoding": "utf8",
                "compress": "raw",
                "format": "json"
            },
            "sub_scene": "cbm_v45"
        }
    },

	/* 日志设置 */
    "log":{
        "debug_log":"1",
        "save_datalog":"0",
        "datalog_path":"",
        "datalog_size":1024,
        "raw_audio_path":""
    }
}