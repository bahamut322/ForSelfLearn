[auth]
#应用授权id， e4cddea8为测试appid,正式使用请切换为用户自己的appid
appid=e4cddea8

[cae]
#降噪功能开关, 1(开启) ,0(关闭),假设唤醒sdk算力为100%,降噪占40%
cae_enable = 1

#初始化时的波束。0，1，2时，第四路为指定波束的音频，第五路为vad音频,-2 表示不输出任何音频, -1 第四路为识别音频，无第五路
beam = 1
#算法处理的数据格式，2(16bit),4(32bit)
input_audio_unit = 2
#音频增益倍数
agc_num = 1


[caeEngine]
#自动增益功能, 1(开启) ,0(关闭),假设唤醒sdk算力为100%,自动增益占3%。近场设备建议关闭，降低噪声影响
agc_on = 1
#回声消除功能, 1(开启) ,0(关闭),假设唤醒sdk算力为100%,回声消除占6%
aec_on = 1
#回声消除等级1~5整数值,假设唤醒sdk算力为100%,回声消除占6%(level=5) 4%(level=1)
aec_level = 5
#混响功能, 1(开启) ,0(关闭),假设唤醒sdk算力为100%,去混响占3%
der_on = 1
#回采路数1，2两路可选。2mic+2ref算法需要4路数据，那么2mic+1ref算法只需要3路数据
ref_num = 2
#降噪特性，1(开启提升降噪效果，默认)  0(关闭，降低cpu)
td_on = 1
#降噪特性，1(开启提升降噪效果，默认)  0(关闭，降低cpu)
nr_on = 1

[ivw]
#降低唤醒响应时间，但唤醒率也略微下降;0(关闭),1(开启);只对环形6麦生效
new_pk_strategy = 0
#唤醒功能, 1(开启) ,0(关闭，默认),假设唤醒sdk算力为100%,唤醒占44%
ivw_enable = 1
#线程数
thread_num = 1
#唤醒性能，3(高性能，默认), 1(低算力，唤醒时间缩短100ms,单核cpu下降15%,外噪唤醒率下降2-5%,唤醒角度准确率下降,窄波束zbs版本只能设置为1)
ivw_num = 3
#远场免唤醒功能, 1(开启，有外部依赖) ,0(关闭，默认)
remote_free_ivw  = 0


#支持多唤醒词bin文件，如有深度定制唤醒词必须放第一个，bin文件用逗号分割，示例：res_path= ./deep.bin,./1.bin,./2.bin
#xiaofeixiaofei-V317-Deep.bin  免费深度训练唤醒词：小飞小飞
res_path =/sdcard/Android/data/com.iflytek.vtncaetest/xiaofeixiaofei-V317-Deep.bin
#保存唤醒音频，1(打开),0(关闭，默认), 只有定制唤醒模型优化才需要保存音频发给讯飞
output_wakeup_audio = 0
#保存唤醒音频的路径，必须是已存在的路径,且程序对目录有可写权限
wakeup_output_dir=/sdcard/AI/audio