
[auth]
appid=e4cddea8


[cae]
#是否开启降噪功能, 0为不开启，其他为开启，默认为开启
cae_enable = 1

#beam取值说明: -2 表示不输出任何音频, -1 第四路为识别音频，无第五路, 
#0，1，2时，第四路为指定波束的音频，第五路为vad音频
beam = 1

# 采样位深度说明  2：短整型16bit 、 4：整型32bit
input_audio_unit = 2

#是否抛出VAD音频
#output_vad = 1

# 新版本降噪算法加载的算法资源
aes_model = /sdcard/vtn/model-4mic-ZBS/mlp_aes_1024_tv_xTxT_denoise.bin
aes_vcall_model= /sdcard/vtn/model-4mic-ZBS/mlp_aes_01_vcall_20210510.bin
partition_model= /sdcard/vtn/model-4mic-ZBS/mlp_partition_4mic_5beam_512.bin
partition_model_rec= /sdcard/vtn/model-4mic-ZBS/mlp_lstm_sp_20201016.bin
select_model= /sdcard/vtn/model-4mic-ZBS/mlp_select_6to3_1024.bin
td_model= /sdcard/vtn/model-4mic-ZBS/mlp_td_fsmn_hxxj.bin

#process_data_strategy = 2

[caeEngine]
td_model_type = fsmn
# 窄波束VAD音频平滑处理： 1启用，0不启用。不启用抑制效果更好,但识别率会下降
vad_sqrt = 0

debug_on = 0
debug_dir = ./log/

#gevd_on = 0

[ivw]
#是否开启唤醒功能, 0为不开启，其他为开启，默认为不开启
ivw_enable = 1

#唤醒资源
res_path = /sdcard/vtn/xiaofeixiaofei-V317-Deep.bin

